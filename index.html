<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Fórmula de Kjeldahl</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <header class="container-fluid">
            <div class="brandContainer col-lg-1 col-3">
                <img src="assets/brand.png" alt="Logo Fatec" class="brand w-100 mt-2 mb-2">
            </div>
        </header>
        <main class="container d-flex justify-content-center">
            <div class="mainContainer col-lg-8">
                <div id="titleContainer" class="d-flex justify-content-center mt-5 mb-4">
                    <h1>Fórmula de Kjeldal</h1>
                </div>
                <div class="inputContainer">
                    <select id="valorConversaoSelect" class="form-select">
                        <option value="6.25">Valor Padrão (6,25)</option>
                        <option value="6.38">Leite e derivados (6,38)</option>
                        <option value="5.95">Arroz (5,95)</option>
                        <option value="5.83">Farinha de centeio (5,83)</option>
                        <option value="5.83">Farinha de trigo (5,83)</option>
                        <option value="5.83">Cevada (5,83)</option>
                        <option value="5.83">Aveia (5,83)</option>
                        <option value="5.7">Macarrão (5,70)</option>
                        <option value="5.55">Gelatina (5,55)</option>
                        <option value="5.46">Amendoim (5,46)</option>
                        <option value="5.46">Castanha do Pará (5,46)</option>
                        <option value="5.3">Avelã (5,30)</option>
                        <option value="5.3">Coco (5,30)</option>
                        <option value="5.3">Outras Nozes (5,30)</option>
                        <option value="5.18">Amêndoas (5,18)</option>
                    </select>
                </div>
                <div class="row mt-md-4">
                    <div class="inputContainer d-flex flex-column col-md-6 col-12 mt-2">
                        <label for="volAmostraInput">Volume da Amostra:</label>
                        <input type="number" id="volAmostraInput" min="0" step="0.1" class="form-control">
                        <div class="invalid-feedback">Valor deve ser preenchido e positivo</div>
                    </div>
                    <div class="inputContainer d-flex flex-column col-md-6 col-12 mt-2">
                        <label for="destVolInput">Volume de destilação:</label>
                        <input type="number" id="destVolInput" min="0" step="0.1" class="form-control">
                        <div class="invalid-feedback">Valor deve ser preenchido e positivo</div>
                    </div>
                </div>
                <div class="row mt-md-4">
                    <div class="inputContainer d-flex flex-column col-md-6 col-12 mt-2">
                        <label for="acidConcDestInput">Concentração do ácido:</label>
                        <input type="number" id="acidConcDestInput" min="0" step="0.1" class="form-control">
                        <div class="invalid-feedback">Valor deve ser preenchido e positivo</div>
                    </div>
                    <div class="inputContainer d-flex flex-column col-md-6 col-12 mt-2">
                        <label for="fatorPadronizacaoInput">Fator de padronização:</label>
                        <input type="number" id="fatorPadronizacaoInput" min="0" step="0.1" class="form-control">
                        <div class="invalid-feedback">Valor deve ser preenchido e positivo</div>
                    </div>
                </div>
                <div class="row mt-md-4">
                    <div class="inputContainer d-flex flex-column col-md-6 col-12 mt-2">
                        <label for="volBaseInput">Volume da base:</label>
                        <input type="number" id="volBaseInput" min="0" step="0.1" class="form-control">
                        <div class="invalid-feedback">Valor deve ser preenchido e positivo</div>
                    </div>
                    <div class="inputContainer d-flex flex-column col-md-6 col-12 mt-2">
                        <label for="concTeocricaBaseInput">Concentração teórica da base:</label>
                        <input type="number" id="concTeocricaBaseInput" min="0" step="0.1" class="form-control">
                        <div class="invalid-feedback">Valor deve ser preenchido e positivo</div>
                    </div>
                </div>
                <div class="row mt-md-4">
                    <div class="inputContainer d-flex flex-column col-md-6 col-12 mt-2">
                        <label for="concRealBaseInput">Concentração real da base:</label>
                        <input type="number" id="concRealBaseInput" min="0" step="0.1" class="form-control">
                        <div class="invalid-feedback">Valor deve ser preenchido e positivo</div>
                    </div>
                </div>
                
                <button class="btn btn-primary mt-4" id="calcularBtn">Calcular</button>
            </div>
        </main>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</html>
